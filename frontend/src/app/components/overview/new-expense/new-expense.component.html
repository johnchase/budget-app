<div class="expense">
  <div>
    <h5 class="expense-header">NEW PURCHASE</h5>
    <hr>
    <div class="container">
      <form #form="ngForm" class="form-container" (ngSubmit)="onSubmit(form)">

        <div class="form-style form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" class="form-control" [(ngModel)]="newExpense.date" />
        </div>

        <div class="form-style form-group">
          <label for="name">Amount</label>
          <input id="name" name="amount" class="form-control" placeholder="$0.00" [(ngModel)]="newExpense.amount"
            required #nameField="ngModel" (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid" />
          <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
            Enter a name
          </div>
        </div>


        <div class="form-group form-style">
          <label for="exampleFormControlSelect1">Category</label>
          <select class="form-control" id="exampleFormControlSelect1" name="category" [(ngModel)]="newExpense.category">
            <option>Groceries</option>
            <option>Gas</option>
            <option>Restaurants and Bars</option>
            <option>Health</option>
            <option>Travel</option>
            <option>Items</option>
          </select>
        </div>

        <div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
