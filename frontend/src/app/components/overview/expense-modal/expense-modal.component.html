<div class="modal-backdrop">

  <div class="row light-card">
    <div class="container">

      <div class="row mt-4">
        <div class="col-12">
          <h5 class="expense-header">EXPENSE</h5>
          <hr>
        </div>
      </div>
      <form novalidate [formGroup]="expenseForm" (ngSubmit)="save()">
        <div class="row ml-1 mr-1 mb-4">
          <div class="col-12">

            <div class="row">
              <div class="col-4">
                <label class="form-label" for="amount">Amount</label>
                <input id="amount" type="number" class="form-control form-field" placeholder="$0.00"
                  formControlName="amount" />
              </div>

              <div class="col-4">
                <label for="startDate" class="form-label">Date</label>
                <input type="text" class="form-control form-field" formControlName="date" id="startDate" bsDatepicker
                  autocomplete="off">
              </div>


              <div class="col-4">
                <label for="category" class="form-label">Expense Category</label>
                <select class="form-control form-field" id="category" formControlName="category" placeholder="Restaurants">
                  <option *ngFor="let type of categories">{{ type }}</option>
                </select>
              </div>

            </div>

            <div class="row mt-4">
              <div class="col-4">
                <label for="category" class="form-label">Budget Category</label>
                <select class="form-control form-field" id="budget_category" formControlName="budget_category"
                  placeholder="Expense">
                  <option *ngFor="let type of categoryTypes">{{ type }}</option>
                </select>
              </div>



              <div class="col-4">
                <label class="form-label" for="business">Merchant</label>
                <input id="business" type="text" class="form-control form-field" formControlName="business" />
              </div>

              <div class="col-4">
                <label class="form-label" for="description">Description</label>
                <input id="description" type="text" class="form-control form-field" formControlName="description" />
              </div>
            </div>
          
            <div class="row mt-1">
              <div class="col-12">
                <span>
                  <input id="budget_calculation" class="checkbox-round" type="checkbox"
                    formControlName="budget_calculation" />
                  <label class="form-label ml-3" for="merchant">Include in next months budget?
                  </label></span>
              </div>
            </div>

            <div class="row mt-3">

              <div class="col-3 offset-6">
                <button (click)="emitCloseModal()" class="btn btn-outline-primary">Cancel</button>
              </div>

              <div class="col-3">
                <button class="btn btn-primary" type="submit" [disabled]="!expenseForm.valid">Submit</button></div>
            </div>

          </div>

        </div>
      </form>
    </div>
  </div>
</div>
